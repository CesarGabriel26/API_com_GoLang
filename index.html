<!DOCTYPE html>
<html>
<head>
    <title>Requisitando á API</title>
</head>

<style>
    *{
        box-sizing: border-box;
        color: antiquewhite;
    }
    body {
        background: black;
    }
    button {
        color: orange;
        font-size: 20px;
    }
</style>
    
<body>
    <h1>Requisição à API</h1>
    <button id="addCarButton">Adicionar Carro</button>

    <input type="text" placeholder="Nomeie seu carro" id="CarName">
    <input type="number" placeholder="Precifique seu carro" id="Carprice">


    <br>
    <button id="GetCarId0">Pegar o carro no Id </button>
    <input type="number" placeholder="Digite um Id" min="0" value="0" id="CarId">

    <br>
    <button id="GetAllCars">Pegar todos os carros</button>
    <hr>

    <div id="carList"></div>

    <script src="js/Request.js"></script>
</body>
</html>
